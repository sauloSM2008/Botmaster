<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BOT ELEPHAT BET</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            height: 100vh;
            background: linear-gradient(to right, #0f2027, #203a43, #2c5364);
            font-family: 'Arial', sans-serif;
            color: #fff;
        }
        .container {
            width: 90%;
            max-width: 800px;
            background: rgba(255, 255, 255, 0.1);
            padding: 10px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            text-align: center;
            margin-top: 20px;
        }
        .text {
            font-size: 16px;
            font-weight: bold;
            margin-bottom: 20px;
            color: #ff6f61;
        }
        .values-container {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
        }
        .random-value {
            flex: 1;
            margin: 0 10px;
            padding: 20px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            font-size: 24px;
            color: #fff;
            text-align: center;
        }
        iframe {
            width: 100%;
            height: calc(100vh - 200px); /* Adjusted height to fit below the text containers */
            border: none;
            border-radius: 15px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="text" id="dynamicText">Por favor, registre-se para obter o seu comprovativo de registro no bot (key üóùÔ∏è).</div>
    </div>
    <div class="values-container" id="valuesContainer">
        <div class="random-value" id="hours">00</div>
        <div class="random-value" id="minutes">00</div>
        <div class="random-value" id="seconds">00</div>
    </div>
    <iframe src="https://record.elephantbet.com/_zHW607rR29IWqcfzuvZcQGNd7ZgqdRLk/1/"></iframe>
    <script>
        let countdownTime = 120; // 2 minutos em segundos

        function updateCountdown() {
            let hours = Math.floor(countdownTime / 3600);
            let minutes = Math.floor((countdownTime % 3600) / 60);
            let seconds = countdownTime % 60;

            document.getElementById("hours").innerText = hours.toString().padStart(2, '0');
            document.getElementById("minutes").innerText = minutes.toString().padStart(2, '0');
            document.getElementById("seconds").innerText = seconds.toString().padStart(2, '0');

            countdownTime--;

            if (countdownTime < 0) {
                redirectToElePage(); // Redireciona para "ele.html"
            }
        }

        function redirectToElePage() {
            window.location.href = "ele.html"; // Redireciona para a p√°gina "ele.html"
        }

        function startBot() {
            document.getElementById("dynamicText").innerText = "CALCULANDO...";
            setInterval(changeText, 18000); // 18000 ms = 18 segundos
            setInterval(changePercentage, 18000); // 18000 ms = 18 segundos
            setInterval(changeRandomXValue, 18000); // 18000 ms = 18 segundos
        }

        function getRandomNumber(min, max) {
            return (Math.random() * (max - min) + min).toFixed(2);
        }

        function changeText() {
            const texts = ["POSS√çVEL AZUL", "POSS√çVEL ROXO", "POSS√çVEL ROSA"];
            const probabilities = [0.6, 0.35, 0.05];
            const random = Math.random();
            let cumulative = 0;
            let selectedIndex;

            for (let i = 0; i < probabilities.length; i++) {
                cumulative += probabilities[i];
                if (random < cumulative) {
                    selectedIndex = i;
                    break;
                }
            }

            const selectedText = texts[selectedIndex];
            let randomNumber;
            if (selectedText === "POSS√çVEL AZUL") {
                randomNumber = getRandomNumber(1.1, 1.99);
            } else if (selectedText === "POSS√çVEL ROXO") {
                randomNumber = getRandomNumber(2, 5.99);
            } else if (selectedText === "POSS√çVEL ROSA") {
                randomNumber = getRandomNumber(6, 10.99);
            }
            document.getElementById("dynamicText").innerText = `${selectedText}`;
            document.getElementById("randomValue2").innerText = `${randomNumber}X`;
        }

        function getRandomPercentage(min, max) {
            return Math.floor(Math.random() * (max - min + 1) + min);
        }

        function changePercentage() {
            const randomPercentage = getRandomPercentage(30, 86);
            document.getElementById("percentageText").innerText = `${randomPercentage}%`;
        }

        function changeRandomXValue() {
            document.getElementById("randomXValue").innerText = `${getRandomNumber(1.5, 2.50)}X`;
        }

        // Inicia a contagem regressiva imediatamente ao carregar a p√°gina
        setInterval(updateCountdown, 1000); // 1000 ms = 1 segundo
    </script>
</body>
</html>
