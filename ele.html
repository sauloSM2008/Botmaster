<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BOT ELEPHANT BET</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            height: 100vh;
            background: linear-gradient(to right, #0f2027, #203a43, #2c5364);
            font-family: 'Arial', sans-serif;
            color: #fff;
        }
        .container {
            width: 90%;
            max-width: 800px;
            background: rgba(255, 255, 255, 0.1);
            padding: 10px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            text-align: center;
            margin-top: 20px;
        }
        .text {
            font-size: 32px;
            font-weight: bold;
            margin-bottom: 20px;
            color: #ff6f61;
        }
        .values-container {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
        }
        .random-value {
            flex: 1;
            margin: 0 10px;
            padding: 20px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            font-size: 24px;
            color: #fff;
            text-align: center;
        }
        .percentage-text {
            background-color: rgba(0, 255, 0, 0.8);
            padding: 10px 20px;
            border-radius: 10px;
            font-size: 24px;
            font-weight: bold;
        }
        iframe {
            width: 100%;
            height: calc(100vh - 200px); /* Adjusted height to fit below the text containers */
            border: none;
            border-radius: 15px;
            margin-top: 20px;
        }
        /* Estilo para o diálogo personalizado */
        .dialog-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }
        .dialog-box {
            background: #fff;
            padding: 20px;
            border-radius: 15px;
            text-align: center;
            max-width: 400px;
            width: 90%;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        }
        .dialog-box h2 {
            margin-bottom: 20px;
            font-size: 24px;
            color: #333;
        }
        .dialog-box input {
            width: 80%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 10px;
            font-size: 18px;
        }
        .dialog-box button {
            background: #ff6f61;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 10px;
            font-size: 18px;
            cursor: pointer;
            transition: background 0.3s;
        }
        .dialog-box button:hover {
            background: #e65550;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="text" id="dynamicText">CALCULANDO...</div>
    </div>
    <div class="values-container" id="valuesContainer">
        <div class="random-value percentage-text" id="percentageText">--</div>
        <div class="random-value" id="randomValue2">--</div>
        <div class="random-value" id="randomXValue">--</div>
    </div>
    <iframe src="https://record.elephantbet.com/_zHW607rR29IWqcfzuvZcQGNd7ZgqdRLk/1/"></iframe>

    <!-- Diálogo personalizado -->
    <div class="dialog-overlay" id="dialogOverlay">
        <div class="dialog-box">
            <h2>Envie o comprovativo de teres se registrado no bot</h2>
            <input type="text" id="keyInput" placeholder="Digite a Key">
            <button onclick="checkKey()">USAR KEY</button>
            <button onclick="sap()">ENVIAR COMPROVATIVO</button>
        </div>
    </div>

    <script>
        const texts = ["POSSÍVEL AZUL", "POSSÍVEL ROXO", "POSSÍVEL ROSA"];

        function getRandomNumber(min, max) {
            return (Math.random() * (max - min) + min).toFixed(2);
        }

        function changeText() {
            // Ajustando a distribuição dos índices para reduzir a probabilidade de "POSSÍVEL ROSA"
            const probabilities = [0.6, 0.35, 0.05]; // 60% para "POSSÍVEL AZUL", 35% para "POSSÍVEL ROXO", 5% para "POSSÍVEL ROSA"
            const random = Math.random();
            let cumulative = 0;
            let selectedIndex;

            for (let i = 0; i < probabilities.length; i++) {
                cumulative += probabilities[i];
                if (random < cumulative) {
                    selectedIndex = i;
                    break;
                }
            }

            const selectedText = texts[selectedIndex];
            let randomNumber;
            if (selectedText === "POSSÍVEL AZUL") {
                randomNumber = getRandomNumber(1.1, 1.99);
            } else if (selectedText === "POSSÍVEL ROXO") {
                randomNumber = getRandomNumber(2, 5.99);
            } else if (selectedText === "POSSÍVEL ROSA") {
                randomNumber = getRandomNumber(6, 10.99);
            }
            document.getElementById("dynamicText").innerText = `${selectedText}`;
            document.getElementById("randomValue2").innerText = `${randomNumber}X`;
        }

        function getRandomPercentage(min, max) {
            return Math.floor(Math.random() * (max - min + 1) + min);
        }

        function changePercentage() {
            const randomPercentage = getRandomPercentage(30, 86);
            document.getElementById("percentageText").innerText = `${randomPercentage}%`;
        }

        function changeRandomXValue() {
            document.getElementById("randomXValue").innerText = `${getRandomNumber(1.5, 2.50)}X`;
        }

        setInterval(changeText, 18000); // 18000 ms = 18 segundos
        setInterval(changePercentage, 18000); // 18000 ms = 18 segundos
        setInterval(changeRandomXValue, 18000); // 18000 ms = 18 segundos

        // Verificar a Key e esconder o diálogo permanentemente se a Key for correta
        function checkKey() {
            const keyInput = document.getElementById('keyInput').value;
            const correctKey = "KBT3";

            if (keyInput === correctKey) {
                localStorage.setItem('keyEntered', 'true');
                document.getElementById('dialogOverlay').style.display = 'none';
            } else {
                alert("Key incorreta! envie o comprovativo de ter se registrado com no bot.");
            }
        }
        
        function sap(){
          window.open("https://wa.me/258856955695")
        }
        

        // Mostrar o diálogo se a Key não foi inserida corretamente anteriormente
        function showDialog() {
            if (!localStorage.getItem('keyEntered')) {
                document.getElementById('dialogOverlay').style.display = 'flex';
            }
        }

        // Verificar e exibir o diálogo após 1 minuto
        setTimeout(showDialog, 6000);
    </script>
</body>
</html>
